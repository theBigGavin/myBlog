<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - 我的个人博客</title> <!-- Title will be updated by JS -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles for like button and comments */
        .post-actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        .like-button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 15px;
            transition: background-color 0.3s ease;
        }
        .like-button:hover {
            background-color: #0056b3;
        }
        .like-button.liked {
            background-color: #28a745; /* Green when liked */
        }
        .like-count {
            font-size: 0.9em;
            color: #6c757d;
        }
        #comment-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        #comment-section h3 {
            margin-bottom: 20px;
            color: #333;
        }
        /* Giscus container will be styled by its own script/theme */
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <div class="container">
            <h1 id="blog-title">我的个人博客</h1> <!-- Title can be dynamic if needed -->
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于</a></li>
                    <li><a href="contact.html">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            <article id="post-content">
                <!-- Post content will be loaded here by post.js -->
                <h2>正在加载文章...</h2>
                <div class="post-meta">
                    <p>发布日期：...</p>
                </div>
                <p>...</p>
            </article>

            <!-- Like Button Section -->
            <div class="post-actions">
                <button id="like-button" class="like-button">点赞</button>
                <span id="like-count" class="like-count">0 赞</span>
            </div>

            <!-- Comment Section -->
            <section id="comment-section">
                <h3>评论</h3>
                <!-- Giscus comment script will be placed here -->
                <!-- You will get this script from the Giscus website after configuration -->
                <div class="giscus"></div>
                <!-- Example Giscus script (replace with your actual script):
                <script src="https://giscus.app/client.js"
                        data-repo="[ENTER REPO HERE]"
                        data-repo-id="[ENTER REPO ID HERE]"
                        data-category="[ENTER CATEGORY NAME HERE]"
                        data-category-id="[ENTER CATEGORY ID HERE]"
                        data-mapping="pathname"
                        data-strict="0"
                        data-reactions-enabled="1"
                        data-emit-metadata="0"
                        data-input-position="top"
                        data-theme="preferred_color_scheme"
                        data-lang="zh-CN"
                        crossorigin="anonymous"
                        async>
                </script>
                -->
            </section>
        </main>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 我的个人博客. 保留所有权利。</p>
        </div>
    </footer>

    <!-- particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Post specific script -->
    <script src="post.js"></script>
    <!-- Giscus script should be placed directly in the HTML above -->

</body>
</html>
