<body>
    <div id="particles-js"></div>
    <header>
        <div class="container">
            <h1>联系方式</h1>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于</a></li>
                    <li><a href="contact.html" class="active">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            <article>
                <h2>与我联系</h2>
                <p>你可以通过以下方式找到我：</p>
                <ul>
                    <li><strong>电子邮件:</strong> <a href="mailto:your.email@example.com">your.email@example.com</a></li>
                    <li><strong>GitHub:</strong> <a href="https://github.com/yourusername" target="_blank">github.com/yourusername</a></li>
                    <li><strong>LinkedIn:</strong> <a href="https://linkedin.com/in/yourprofile" target="_blank">linkedin.com/in/yourprofile</a></li>
                    <!-- 添加其他联系方式 -->
                </ul>
                <p>或者，你也可以填写下面的表单给我留言：</p>
                <form action="#" method="post">
                    <div>
                        <label for="name">姓名:</label><br>
                        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    </div>
                    <div>
                        <label for="email">电子邮件:</label><br>
                        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;">
                    </div>
                    <div>
                        <label for="message">消息:</label><br>
                        <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
                    </div>
                    <div>
                        <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">发送消息</button>
                    </div>
                </form>
            </article>
        </main>
    </div>

    <footer>
        <div class="container">

        </div>
    </footer>
